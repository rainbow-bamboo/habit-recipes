<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Recipes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Habit Recipes</h1>
        <a id="rainbow" href="http://rainbowbamboo.org">🌈</a>
    </header>
    <details class="newHabits">
        <summary>Add new habits</summary>
        <form action="#">
            <label for="habit-intention">I will</label>
            <input  class="habit-text-input"
                    type="text" name="habit-intention" id="intention-input"
                    placeholder="[Behaviour] at [Time] in [Location]">
            <input  type="button" 
                    class="new-habit-button"
                    value="➕"
                    onclick="storeHabit('intentions','intention-input')">
        </form>
        <form action="#">
            <label for="habit-intention">After I</label>
            <input  class="habit-text-input"
                    type="text" name="habit-stack" id="stack-input"
                    placeholder="[Old Habit] I will [New Habit]">
            <input  type="button"
                    class="new-habit-button" 
                    value="➕"
                    onclick="storeHabit('stacks','stack-input')">
        </form>
    </details>
    <script src="script.js"></script>
</body>
</html>
