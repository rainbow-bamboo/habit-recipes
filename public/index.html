<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Recipes</title>
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn:ital,wght@0,400;0,600;1,800&display=swap" rel="stylesheet"> 
</head>
<body id="app">
    <header>
        <h1 id="heading">Habit Recipes</h1>
        <a id="rainbow" href="http://rainbowbamboo.org">ðŸŒˆ</a>
    </header>
    <details class="newHabits">
        <summary>Add Habit</summary>
        <form action=""
              onsubmit="storeHabit('intentions','intention-input')">
            <label for="habit-intention">I will <span class="habit-highlight">behaviour</span> at <span class="habit-highlight">time</span> in <span class="habit-highlight">location</span></label>
            <input  class="habit-text-input"
                    type="text" name="habit-intention" id="intention-input"
                    placeholder="walk on Mondays and Wednesdays in the park">
            <button class="new-habit-button">
                    Add
            </button>
        </form>
        <form
            action=""
            onsubmit="storeHabit('stacks', 'stack-input')">
            <label for="habit-intention">After I <span class="habit-highlight">old habit</span> I will <span class="habit-highlight">new habit</span></label>
            <input  class="habit-text-input"
                    type="text" name="habit-stack" id="stack-input"
                    placeholder="make tea I will write a poem">
            <button class="new-habit-button">
                Add
            </button>
        </form>
        <p>Habits are stored in your browser so you can close the window and re-open later.</p>
    </details>

    
    <span id="star-chart">  
        ðŸ“Š
    </span>
    
    <div class="habits">
        <section id="intention-section" class="habit-lists intention-list">
            <h2>I will</h2>
            <ul id="intention-list"></ul>
        </section>
        <section id="stack-section" class="habit-lists stack-list">
            <h2>After I</h2>
            <ul id="stack-list"></ul>
        </section>
    </div>

    <details class="decorations" id="decorationDetails">
        <summary>Decorate <sup id="newDecorationBadge">ðŸŒŸ</sup> </summary>
        <div class="decorate-drawers">
            <ul class="theme-list">
                <h2>Themes:</h2>
                <li class="theme">
                    <button onclick="storeTheme('dark-theme')"
                            style="background-color: #101D40;
                                color: #FFF7E8">Dark</button>
                </li>
                <li class="theme">
                    <button onclick="storeTheme('forest-theme')"
                            style="background-color: #163E24; color: #fffefd;">Forest</button>
                </li>
                <li class="theme">
                    <button onclick="storeTheme('light-theme')"
                            style="background-color: #FFF7E8;">Light</button>
                </li>
                <li class="theme">
                    <button onclick="storeTheme('seaside-theme')"
                            style="background-color: #feffeb;">Seaside</button>
                </li>
            </ul>
            <div class="emoji-changer">
                <h2>Emoji Selection:</h2>
                <button id="emoji-button"></button>
            </div>
        </div>
    </details>
    <button class="fresh-start" onclick="resetAllHabitCounters()">Start Fresh</button>
    <a class="kofi" href="https://ko-fi.com/rainbowbamboo">Donate</a>

    <script src="js/emojipicker.js"></script>
    <!-- Credit: https://github.com/woody180/vanilla-javascript-emoji-picker -->
    <script src="js/script.js"></script>
    
    <!-- <div class="footer-controls">
        <button onclick="showExport('exported-habits')">Export</button>
        <div id="exported-habits"></div>
    </div> -->
</body>
</html>
