<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Recipes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn:ital,wght@0,400;0,600;1,800&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <h1>Habit Recipes</h1>
        <a id="rainbow" href="http://rainbowbamboo.org">🌈</a>
    </header>

    <span id="daily-percentage">
        100+0
    </span>

    <details class="newHabits">
        <summary>Add new habits</summary>
        <form action=""
              onsubmit="storeHabit('intentions','intention-input')">
            <label for="habit-intention">I will</label>
            <input  class="habit-text-input"
                    type="text" name="habit-intention" id="intention-input"
                    placeholder="[Behaviour] at [Time] in [Location]">
            <input  type="button" 
                    class="new-habit-button"
                    value="➕"
                    onclick="storeHabit('intentions','intention-input')">
        </form>
        <form   action=""
                onsubmit="storeHabit('stacks', 'stack-input')">
            <label for="habit-intention">After I</label>
            <input  class="habit-text-input"
                    type="text" name="habit-stack" id="stack-input"
                    placeholder="[Old Habit] I will [New Habit]">
            <input  type="button"
                    class="new-habit-button" 
                    value="➕"
                    onclick="storeHabit('stacks','stack-input')">
        </form>
    </details>
    <div class="habits">
        <section class="habit-lists intention-list">
            <h2>I will</h2>
            <ul id="intention-list"></ul>
        </section>
        <section class="habit-lists stack-list">
            <h2>After I</h2>
            <ul id="stack-list"></ul>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
